<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUVX Landing Page</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <!-- Page -->
    <link rel="stylesheet" href="assets/common.blocks/presentation-page/presentation-page.css">
    <!-- Common -->
    <link rel="stylesheet" href="assets/common.css">

    <!-- Fullpage.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" />
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
</head>
<body class="presentation-page">
<header class="page-header bg-white fixed-top">
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand" href="#"><img src="assets/common.blocks/page-header/page-header__MUVX-logo.svg" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#how-it-works">How it works</a></li>
                <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="#screenshots">Screenshots</a></li>
                <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
            </ul>
            <a href="#" class="btn btn-primary">Download App</a>
        </div>
    </nav>
</header>
<main id="fullpage">
    <!-- Home -->
    <section class="home section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7">
                    <header class="mb-5 text-left">
                        <h1 class="text-left">Download our app <br><b class="text-primary">now</b>!</h1>
                        <p class="lead">The most amazing mover app <br>you'll ever use!</p>
                    </header>
                    <a href="#" class="home__link home__link-to-app-store"><img src="assets/common.blocks/home/home__app-store-button.svg" alt=""></a>
                    <a href="#" class="home__link home__link-to-google-play"><img src="assets/common.blocks/home/home__google-play-button.svg" alt=""></a>
                </div>
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <figure class="home__device">
                        <img src="assets/common.blocks/home/home__MUVX-logo.svg" alt="" class="home__MUVX-logo">
                    </figure>
                </div>
            </div>
            <a href="#how-it-works" class="home__scroll-down-indicator"><img src="assets/common.blocks/home/home__scroll-down-indicator.svg" alt=""></a>
        </div>
    </section>
    <!-- /Home -->
    <!-- How it works -->
    <section class="how-it-works section">
        <div class="container">
            <h2 class="mb-4">How it works</h2>
            <div class="row align-items-center">
                <div class="col-md-4">
                    <figure class="figure how-it-works__item text-right">
                        <figcaption class="figure-caption">
                            <h3 class="h5">1. Inputing your information</h3>
                            <p>Select the size of your move so we can pick the best mover for you</p>
                        </figcaption>
                        <img src="assets/common.blocks/how-it-works/how-it-works__info.svg" alt="" class="ml-4">
                    </figure>
                    <figure class="figure how-it-works__item text-right">
                        <figcaption class="figure-caption">
                            <h3 class="h5">2. Scheduling<br> a move</h3>
                            <p>Pick a date and time that fits your schedule</p>
                        </figcaption>
                        <img src="assets/common.blocks/how-it-works/how-it-works__calendar.svg" alt="" class="ml-4">
                    </figure>
                </div>
                <div class="col-md-4 text-center">
                    <figure class="how-it-works__device">
                        <div class="how-it-works__slick-slider">
                            <img src="assets/common.blocks/how-it-works/how-it-works__inputing-your-information.png" alt="">
                            <img src="assets/common.blocks/how-it-works/how-it-works__scheduling-a-move.png" alt="">
                            <img src="assets/common.blocks/how-it-works/how-it-works__accepting-a-mover.png" alt="">
                            <img src="assets/common.blocks/how-it-works/how-it-works__complete-and-rate-a-mover.png" alt="">
                        </div>
                    </figure>
                </div>
                <div class="col-md-4">
                    <figure class="figure how-it-works__item">
                        <img src="assets/common.blocks/how-it-works/how-it-works__accepted-mover.svg" alt="" class="mr-4">
                        <figcaption class="figure-caption text-left">
                            <h3 class="h5">3. Accepting <br>a mover</h3>
                            <p>Confirm the mover for your move or choose "Find new mover"</p>
                        </figcaption>
                    </figure>
                    <figure class="figure how-it-works__item">
                        <img src="assets/common.blocks/how-it-works/how-it-works__rate.svg" alt="" class="mr-4">
                        <figcaption class="figure-caption text-left">
                            <h3 class="h5">4. Complete and <br>rate a mover</h3>
                            <p>Let your mover know the move is finished and provide feedback to let your mover know how they did!</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- /How it works -->
    <!-- Features -->
    <section class="features section">
        <div class="div">
            <h2>Features</h2>
        </div>
    </section>
    <!-- /Features -->
    <!-- Screenshots -->
    <section class="screenshots section">
        <div class="container">
            <h2>Screenshots</h2>
            <figure class="screenshots__device">
                <div class="screenshots__slick-slider">
                    <img src="assets/common.blocks/screenshots/screenshots__Create-Move-C.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Create-Move-D1.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Create-Move-G.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__In-progress-A.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__In-Progress-C.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Legal.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Payment-List-Delete.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Pending-tasks.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Side-menu.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Sign-Up.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Update-Password.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Your-moves-Awaiting-F.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Update-Profile.png" alt="">
                    <img src="assets/common.blocks/screenshots/screenshots__Your-moves-details-D.png" alt="">
                </div>
            </figure>
        </div>
    </section>
    <!-- /Screenshots -->
    <!-- Team -->
    <section class="team section">
        <div class="div">
            <h2>Our team</h2>
        </div>
    </section>
    <!-- /Team -->
</main>
<footer class="footer">
    <div class="container">
        .row>.col-md-3*4
    </div>
</footer>

<script src="assets/common.js"></script>

</html>
