                        <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d3561.1114384307107!2d144.9828249845766!3d-37.86578795188121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e0!4m5!1s0x6ad6686866392389%3A0x5045675218cdae0!2z0KHQtdC90YIt0JrQuNC70LTQsCwg0JLQuNC60YLQvtGA0LjRjyAzMTgyLCDQkNCy0YHRgtGA0LDQu9C40Y8!3m2!1d-37.864!2d144.982!4m3!3m2!1d-37.866491599999996!2d144.9851472!5e0!3m2!1sru!2s!4v1523797448370"></iframe>

                        <figcaption class="figure-caption">
                            <h3 class="h5">1. Inputing your information</h3>
                            <p>Select the size of your move <br>so we can pick the best mover for you</p>
                        </figcaption>
                    </figure>
                    <figure class="figure how-it-works__item">
                        <img src="assets/common.blocks/how-it-works/how-it-works__scheduler_style_flat.svg" alt="" class="mr-4">
                        <figcaption class="figure-caption">
                            <h3 class="h5">2. Scheduling a move</h3>
                            <p>Pick a date and time that fits <br>your schedule</p>
                        </figcaption>
                    </figure>
                    <figure class="figure how-it-works__item">
                        <img src="assets/common.blocks/how-it-works/how-it-works__accepting-a-mover_style_flat.svg" alt="" class="mr-4">
                        <figcaption class="figure-caption text-left">
                            <h3 class="h5">3. Accepting a mover</h3>
                            <p>Confirm the mover for your move <br>or choose "Find new mover"</p>
                        </figcaption>
                    </figure>
                    <figure class="figure how-it-works__item">
                        <img src="assets/common.blocks/how-it-works/how-it-works__rate_style_flat.svg" alt="" class="mr-4">
                        <figcaption class="figure-caption text-left">
                            <h3 class="h5">4. Complete and rate a mover</h3>

                        </figcaption>
                    </figure>
                </div>
